<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body class="blue lighten-2">

    <script>
        $(document).ready(function(){
            $('.modal').modal();    

        });
    
    </script>
    <nav>
    <div class="container center">
            <div class="nav-wrapper container">ACADEMIC OFFICE  
        <ul class="left">  
         <li>
          <a href="#login" class="waves-effect">Logo</a>
         </li></ul>
       <ul class="right">  
       <li>
       <a href="#login" class="btn orange modal-trigger waves-effect">Login Here</a>
      </li></ul>
    </div>
</div>
</nav>
    <div class="modal" id="login">

         <div class="modal-content center">
            <form action="#">
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="usernameadmin">
                        <label for="usernameadmin">Registered Name</label>
                </div><br>
                <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" id="passwordadmin">
                            <label for="passwordadmin">Password</label>
                    </div><br>
                    <div class="right">
                        <input type="submit" value="Login" class="btn "></div>                  
                    </div><br>    
            </form>
         </div>
    </div>
</body>
</html>
